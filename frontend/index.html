<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Matrix Calculator</h1>

        <div class="matrix-container">
            <div class="matrix-side">
                <h2>matrix A</h2>
                <div id="matrix-a" class="matrix-input">
                    <div class="matrix-row">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                    </div>
                    <div class="matrix-row">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                    </div>
                    <div class="matrix-row">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                    </div>
                </div>

                <button id="clear-a" class="clear-button">clear</button>

                <div class="matrix-operations">
                    <button id="transpose-a" class="operation-button">transpose</button>
                    <button id="multiply-a" class="operation-button">multiply by</button>
                    <input type="number" id="scalar-a" class="scalar-input" placeholder="0"
                        onfocus="this.placeholder = ''" onblur="this.placeholder='0'">
                </div>

                <div class="matrix-operations">
                    <button id="determinant-a" class="operation-button">determinant</button>
                    <button id="power-a" class="operation-button">raise to the power</button>
                    <input type="number" id="power-value-a" class="scalar-input" placeholder="0"
                        onfocus="this.placeholder = ''" onblur="this.placeholder='0'">
                </div>

                <div class="matrix-operations">
                    <button id="rank-a" class="operation-button">rank</button>
                    <button id="inverse-a" class="operation-button">inverse matrix</button>
                </div>
            </div>

            <div class="operations-center">
                <button id="swap-matrices" class="center-button">
                    <span>←</span>
                    <span>→</span>
                </button>
                <button id="add-matrices" class="center-button">A + B</button>
                <button id="subtract-matrices" class="center-button">A - B</button>
                <button id="multiply-matrices" class="center-button">A * B</button>
                <select name="size" id="resize-matrices" class="center-button">
                    <option value="">--select size--</option>
                    <option value="2x2">2x2</option>
                    <option value="3x3">3x3</option>
                </select>
            </div>

            <div class="matrix-side">
                <h2>matrix B</h2>
                <div id="matrix-b" class="matrix-input">
                    <div class="matrix-row">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                    </div>
                    <div class="matrix-row">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                    </div>
                    <div class="matrix-row">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                        <input type="number" class="matrix-cell">
                    </div>
                </div>

                <button id="clear-b" class="clear-button">clear</button>

                <div class="matrix-operations">
                    <button id="transpose-b" class="operation-button">transpose</button>
                    <button id="multiply-b" class="operation-button">multiply by</button>
                    <input type="number" id="scalar-b" class="scalar-input" placeholder="0"
                        onfocus="this.placeholder = ''" onblur="this.placeholder='0'">
                </div>

                <div class="matrix-operations">
                    <button id="determinant-b" class="operation-button">determinant</button>
                    <button id="power-b" class="operation-button">raise to the power</button>
                    <input type="number" id="power-value-b" class="scalar-input" placeholder="0"
                        onfocus="this.placeholder = ''" onblur="this.placeholder='0'">
                </div>

                <div class="matrix-operations">
                    <button id="rank-b" class="operation-button">rank</button>
                    <button id="inverse-b" class="operation-button">inverse matrix</button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>History</h2>
            <div id="history-container"></div>
        </div>
    </main>
    <script src="renderer.js"></script>
</body>

</html>
