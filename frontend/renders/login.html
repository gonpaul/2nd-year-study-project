<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Matrix Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="auth-container">
        <h1>Matrix Calculator</h1>
        <div class="auth-form">
            <input type="email" id="email" class="auth-input" placeholder="Email" required>
            <input type="password" id="password" class="auth-input" placeholder="Password" required>
            <button id="login-btn" class="auth-button">Sign In</button>
            <button id="register-link" class="auth-link">Create new account</button>
        </div>
    </main>
    <script src="../reference/clientServerCommunication.js"></script>
    <script src="../js/auth/login.js"></script>
</body>
</html>
