<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Matrix Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="auth-container">
        <h1>Create Account</h1>
        <div class="auth-form">
            <input type="text" id="username" class="auth-input" placeholder="Username" required>
            <input type="email" id="email" class="auth-input" placeholder="Email" required>
            <input type="password" id="password" class="auth-input" placeholder="Password" required>
            <button id="register-btn" class="auth-button">Register</button>
            <button id="login-link" class="auth-link">Already have an account?</button>
        </div>
    </main>
    <script src="../reference/clientServerCommunication.js"></script>
    <script src="../js/auth/register.js"></script>
</body>
</html>
